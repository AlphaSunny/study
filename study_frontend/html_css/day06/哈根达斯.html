<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .adv {
        height: 300px;
        width: 400px;
        padding: 1px solid grey;
        margin: 100px auto;
        position: relative;
        padding: 10px;
    }

    .top {
        position: absolute;
        top: 0;
        left: 0;
        
    }

    .bottom {
        position: absolute;
        right: 0px;
        bottom: 0px;
    }

    </style>

</head>
<body>
    <div class="adv">
        <img src="images/top_tu.gif" class="top">
        <img src="images/br.gif" alt="" class="bottom">
        <img src="images/adv.jpg", style="height: 300px; width: 400px;" alt="">
    </div>
</body>
</html>
