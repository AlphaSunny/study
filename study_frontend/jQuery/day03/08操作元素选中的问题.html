<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-1.12.1.js"></script>
    <script>
        $(function() {
            $("#btn").click(function() {
                $("#ch7").prop("checked", true);
            })
        })
    </script>
</head>
<body>
    <input type="button" value="on" id="btn"/>
    <input type="checkbox" name="name" value="1">1
    <input type="checkbox" name="name" value="2">1
    <input type="checkbox" name="name" value="3">1
    <input type="checkbox" name="name" value="4">1
    <input type="checkbox" name="name" value="5">1
    <input type="checkbox" name="name" value="6">1
    <input type="checkbox" name="name" value="7" id="ch7">1
</body>
</html>
