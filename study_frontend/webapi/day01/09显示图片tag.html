<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="../images/11.jpg" id="img" alt="haha" title="xixi">
    <input type="button" id="btn" value="change">
    
    <script>
        btnObj = document.getElementById("btn");
        btnObj.onclick = function() {
            imgObj = document.getElementsByTagName("img");
            imgObj[0].alt = "changes";
            imgObj[0].title = "change";
        }
        
    </script>
</body>
</html>
